<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script defer="defer" src="/popup.js"></script></head><body class="n-reset"><nord-stack align-items="center" style="padding-top: 6px;"><div class="n-font-size-m n-color-text-weak" id="header-title">Web Translator for DeepL</div></nord-stack><nord-stack class="n-reset n-padding-m n-padding-bs-s"><nord-stack id="translate-view"><nord-stack id="initial-view"><nord-select id="language-select" label="" expand></nord-select><nord-button variant="primary" id="translate-button" expand disabled="disabled">Translate</nord-button><nord-banner variant="danger" class="d-hide" id="translation-error-banner">Sorry, we couldn't translate your text. Please try again later.</nord-banner></nord-stack><nord-stack class="d-hide" id="result-view"><nord-stack direction="horizontal" gap="s" align-items="center"><div id="translation-message">Translated automatically from</div><div class="n-font-weight-heading" id="translation-source-lang">English</div></nord-stack><nord-button id="show-original-button" expand>Show original</nord-button></nord-stack></nord-stack><nord-stack id="login-view" class="d-hide" gap="s"><nord-divider id="login-view-divider"></nord-divider><div class="n-font-weight-heading" id="login-label">Log in to DeepL Pro to translate full pages</div><nord-input id="email-input" label="Email" type="email" autocomplete="username" expand></nord-input><nord-input id="password-input" label="Password" type="password" autocomplete="current-password" expand></nord-input><div class="n-color-text-error n-padding-be-s d-invisible" id="login-error-label">Login failed.</div><nord-button id="login-button" variant="primary" expand>Login</nord-button></nord-stack><nord-stack id="login-spinner" class="d-hide" align-items="center"><nord-spinner size="xl"></nord-spinner></nord-stack><nord-stack id="translate-selection-button-container"><nord-divider id="translate-selection-button-divider"></nord-divider><div class="tooltip-container"><nord-button id="translate-selection-button" variant="primary" expand>Translate Selection</nord-button></div></nord-stack></nord-stack></body></html>
