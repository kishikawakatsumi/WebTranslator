<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <p class="text-tiny text-center m-2" id="header-title">Web Translator for DeepL</p>
  </div>

  <div class="container">
    <div class="m-2" id="login-view">
      <div class="text-small text-bold" id="login-label">
        Log in to DeepL Pro to translate full pages
      </div>

      <div class="form-group mt-2 mb-0">
        <label class="form-label text-small pb-0" for="email-input" id="email-label">Email</label>
        <input class="form-input" type="email" id="email-input" placeholder="Email" autocomplete="username">
      </div>
      <div class="form-group">
        <label class="form-label text-small pb-0" for="password-input" id="password-label">Password</label>
        <input class="form-input" type="password" id="password-input" placeholder="password"
          autocomplete="current-password">
      </div>
      <div class="text-error text-small mb-2 d-invisible" id="login-error-label">
        Login failed.
      </div>

      <div class="py-2">
        <button class="btn btn-primary btn-block" id="login-button">Login</button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="m-2 d-hide" id="translate-view">
      <div id="initial-view">
        <div class="form-group">
          <label class="form-label text-small text-bold" for="language-select" id="language-select-label">
            Which language do you want to translate into?
          </label>
          <select class="form-select" id="language-select"></select>
        </div>

        <div class="py-2">
          <button class="btn btn-primary btn-block" id="translate-button">Translate</button>
        </div>
      </div>

      <div class="d-hide" id="result-view">
        <div class="text-small py-2">
          <span id="translation-message">Translated automatically from&nbsp;</span><span class="text-bold"
            id="translation-source-lang">English</span>
        </div>
        <div class="py-2">
          <button class="btn btn-block" id="show-original-button">Show original</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
